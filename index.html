<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineMax - Login</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="logo">
          <h1>üé¨ CineMax</h1>
          <p>Tu cine favorito en l√≠nea</p>
        </div>

        <!-- Toggle para tipo de usuario -->
        <div class="user-type-toggle" style="margin-bottom: 20px; text-align: center;">
          <label style="display: inline-flex; align-items: center; gap: 10px;">
            <span>Cliente</span>
            <input type="checkbox" id="userTypeToggle" style="transform: scale(1.2);">
            <span>Trabajador</span>
          </label>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="form">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password" required />
          </div>

          <button type="submit" class="btn-login" id="loginBtn">
            <span class="btn-text">Iniciar Sesi√≥n</span>
            <div class="btn-loader" style="display: none">‚è≥</div>
          </button>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" class="form" style="display: none;">
          <div class="form-group">
            <label for="regUsername">Usuario</label>
            <input type="text" id="regUsername" name="username" required />
          </div>

          <div class="form-group">
            <label for="regPassword">Contrase√±a</label>
            <input type="password" id="regPassword" name="password" required />
          </div>

          <div class="form-group">
            <label for="regConfirmPassword">Confirmar Contrase√±a</label>
            <input type="password" id="regConfirmPassword" name="confirmPassword" required />
          </div>

          <div class="form-group">
            <label for="regNombre">Nombre Completo</label>
            <input type="text" id="regNombre" name="nombre" required />
          </div>

          <div class="form-group">
            <label for="regCorreo">Correo Electr√≥nico</label>
            <input type="email" id="regCorreo" name="correo" required />
          </div>

          <div class="form-group">
            <label for="regTelefono">Tel√©fono</label>
            <input type="tel" id="regTelefono" name="telefono" required />
          </div>

          <button type="submit" class="btn-login" id="registerBtn">
            <span class="btn-text">Crear Cuenta</span>
            <div class="btn-loader" style="display: none">‚è≥</div>
          </button>
        </form>

        <div id="message" class="message"></div>

        <div class="links">
          <a href="#" class="link" id="showRegister">Crear nueva cuenta</a>
          <a href="#" class="link" id="showLogin" style="display: none;">Ya tengo cuenta - Iniciar Sesi√≥n</a>
        </div>
      </div>

      <div class="dashboard" id="dashboard" style="display: none">
        <div class="welcome">
          <h2>¬°Bienvenido, <span id="userName"></span>! üéâ</h2>
          <p id="userRole">Rol: Cliente</p>
          <p id="userType">Tipo: cliente</p>
          <p>Has iniciado sesi√≥n correctamente en CineMax</p>
          <button class="btn-logout" id="logoutBtn">Cerrar Sesi√≥n</button>
        </div>
      </div>
    </div>

    <!-- Scripts - conexion.js DEBE ir antes que auth.js -->
    <script src="js/conexion.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
